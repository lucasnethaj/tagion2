name: Makefile CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  unit-test:

    runs-on: ubuntu-latest

    steps:   
    - name: unit test
      run: |  
        echo ${{ SSH_PRIVATE_KEY }} > ~/.ssh/id_rsa
        pwd
        cat ~/.ssh/id_rsa
        pwd
        ls -la
        source ~/.bashrc
        which dstep
        which ldc2
        which gcc
        which autoconf
        go version
        rm -rf tagion
        git clone --recurse-submodules -j8 git@github.com:tagion/tagion.git
        git branch
        git submodule update --recursive --init
        make unittest || make unittest
