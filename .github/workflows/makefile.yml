name: Makefile CI
on:
  pull_request:
    branches: [ "develop" ]
env:
  ## Sets environment variable
  BINS_DIR: /home/moonbase/actions-runner/_work/tagion/tagion/tagion/build/x86_64-linux/bin
  SCRIPTS_DIR: /home/moonbase/actions-runner/_work/tagion/tagion/core-test-scripts
  SHARED_DIR: /home/moonbase/actions-runner/_work/tagion/tagion/shared
  SHARED_PATH: /tgn/test_scripts/shared
jobs:
  unit-test:
    runs-on: self-hosted
    steps:
    - name: unittest  
      run: |
        pwd
        source ~/.bashrc
        cd tagion
        export GITHUB_WORKFLOW_BRANCH=$GITHUB_HEAD_REF
        echo $GITHUB_WORKFLOW_BRANCH
        git checkout $GITHUB_WORKFLOW_BRANCH
        git branch
        make unittest
        make bins 
        cd build/x86_64-linux/bin/
  
    - name: unittest result
      run: |
        tail -n 5 /home/moonbase/actions-runner/_work/tagion/tagion/tagion/logs/x86_64-linux/unittest.log | head -n 1 | grep passed
        