name: Makefile CI
on:
  pull_request:
    branches: [ "develop" ]
env:
  ## Sets environment variable
  BINS_DIR: /home/moonbase/actions-runner/_work/tagion/tagion/tagion/build/x86_64-linux/bin
  SCRIPTS_DIR: /home/moonbase/actions-runner/_work/tagion/tagion/core-test-scripts
  SHARED_DIR: /home/moonbase/actions-runner/_work/tagion/tagion/shared
  SHARED_PATH: /tgn/test_scripts/shared
jobs:
  unit-test:
    runs-on: self-hosted
    steps:
    - name: unittest  
      run: |
        pwd
        source ~/.bashrc
        cd tagion
        export GITHUB_WORKFLOW_BRANCH=$GITHUB_HEAD_REF
        echo $GITHUB_WORKFLOW_BRANCH
        git checkout $GITHUB_WORKFLOW_BRANCH
        git branch
        make unittest
        make bins 
        cd build/x86_64-linux/bin/
  
    - name: unittest result
      run: |
        tail -n 5 /home/moonbase/actions-runner/_work/tagion/tagion/tagion/logs/x86_64-linux/unittest.log | head -n 1 | grep passed
        
  regression-test:
    runs-on: self-hosted
    steps:
    - name: npm scenario
      run: |
        pwd
        rm -rf test_scripts/ || ls -l
        sudo rm -rf shared/ || ls -l 
        mkdir shared
        git clone git@github.com:holyanytskyy/test_scripts.git
        grep scenarios.set test_scripts/src/scenarios/scenarios.map.ts | cut -d "'" -f2 > scenarios.txt
        cat scenarios.txt
        docker rmi -f npm-scenario-image || docker images
        docker build -t npm-scenario-image .
        docker run -v /home/moonbase/actions-runner/_work/tagion/tagion/shared:/tgn/test_scripts/shared  npm-scenario-image
        sudo chmod -R 777 shared/
        echo successful
        cd ${{env.SHARED_DIR}}
        pwd 
        ls -l
     
    - name: upload artifacts
      uses: actions/upload-artifact@v2.2.0
      with:
         name: artifacts
         path: /home/moonbase/actions-runner/_work/tagion/tagion/shared/*
         if-no-files-found: error
         retention-days: 15
         
    - name: create wallet status
      run: |
        grep '"passed":true' shared/create-wallet.log
        
    - name: run network status
      run: |
        grep '"passed":true' shared/run-network.log
        
    - name: transaction status
      run: |
        grep '"passed":true' shared/transaction.log
        
