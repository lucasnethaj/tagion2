name: Design Review

on:
  schedule:
    - cron: '0 18 * * 0' # Every Sunday at 18:00 UTC
  workflow_dispatch:

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: develop
      
      - name: Get week number
        id: week-number
        run: echo "::set-output name=week::$(date +'%U')"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
          commit-message: "Merge current into master for review"
          title: "review week ${{ steps.week-number.outputs.week }}"
          body: "This pull request was automatically generated by a GitHub Actions workflow."
          branch: "master"
          base: "current"
