name: Design Review

on:
  schedule:
    - cron: '0 18 * * 0' # Every Sunday at 18:00 UTC
  workflow_dispatch:

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop
      
      - name: Get week number
        id: week-number
        run: echo "::set-output name=week::$(date +'%U')"
      
      - name: Create Pull Request
        run: |
          gh pr create --title "Review week ${{ steps.week-number.outputs.week }}" \
                       --body "This pull request was automatically generated by a GitHub Actions workflow." \
                       --base master --head current
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
