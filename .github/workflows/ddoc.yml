name: Build D code docmentation
on:
  workflow_dispatch:
  workflow_call:

jobs:
  ddoc:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ddoc
        run: |
          export GH_TOKEN=${{ secrets.GITBOT_TOKEN }}
          git config user.email "gitbot@decard.io"
          git config user.name "gitbot"
          gh auth setup-git

          gh repo clone tagion/ddoc -- --depth=1

      - uses: actions/checkout@v4
        with: 
          path: ./tagion

      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-latest

      - name: Build docmentation
        run: |
          cd tagion
          make ddoc

      - name: update ddoc repo
        run: |

          cp ./tagion/build/ddoc/ ddoc/
          cd ddoc
          git add .
          git commit -m "ddocs updated" || echo "nothing to commit"
          git push
