<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>

<body>
	<div id="app"></div>
	<script>
		// Config
		window.$docsify = {
			loadSidebar: true,
			subMaxLevel: 2,
			plugins: [
				function editButton(hook, vm) {
					// The date template pattern
					$docsify.formatUpdated = '{YYYY}/{MM}/{DD} {HH}:{mm}';
					hook.beforeEach(function (html) {
						var url =
							'https://github.com/tagion/tagion/blob/current-doc/' +
							vm.route.file;
						var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';

						return (
							editHtml +
							html +
							'\n----\n' +
							'Last modified ' +
							editHtml
						);
					});
				},

				function replace(content, selector, config) {
					var LANG = 'graphviz';
					var SELECTOR = 'pre[data-lang="' + LANG + '"]';

					var dom = window.Docsify.dom
					var $ = dom.create('span', content)

					if (!$.querySelectorAll) {
						return content
					}

					(dom.findAll($, selector) || []).forEach(function (element) {

						var parent = element.parentNode
						var planted = dom.create('p', plant(element.innerText, config))
						if (parent) {
							planted.dataset.lang = LANG
							element.parentNode.replaceChild(planted, element)
						}
					})
					return $.innerHTML
				}

			],
		};

	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
